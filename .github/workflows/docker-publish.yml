name: Docker Publish

on:
  push:
    branches: [ "develop", "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ecsouthwick/vxthreads

      - name: Set tag name
        id: tag_name
        run: echo "::set-output name=TAG_NAME::$(if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then echo "latest"; else echo "${{ github.ref#refs/heads/ }}"; fi)"

      - name: Build and push Docker image
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          push: true
          tags: ecsouthwick/vxthreads:${{ steps.tag_name.outputs.TAG_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
